<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7e4;
            color: #2d572c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #f4fbf0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #1f3d1f;
        }
        p {
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #d8f3c7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #b8e6a3;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: #1f3d1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <p>Welcome, {{ session['user'] }}!</p>
        <p>What would you like to do?</p>
        <ul>
            <li><a href="/ner">NER</a></li>
            <li><a href="/sentiment_analysis">Sentiment Analysis</a></li>
            <li><a href="/abuse_detection">Abuse Detection</a></li>
        </ul>
    </div>
</body>
</html>
